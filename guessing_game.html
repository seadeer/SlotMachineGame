<!-- This is a slot machine game that uses user prompt and the Math.random function. -->

<script>

function SlotMachine(num1, num2, num3){
  if(num1 == num2 && num2 == num3){
    return true;
  }
  else{
    return false;
  }
}

function MakeRandomNumbers(){
  var num1, num2, num3;
  num1 = Math.floor(Math.random()*10/5);
  num2 = Math.floor(Math.random()*10/5);
  num3 = Math.floor(Math.random()*10/5);
  return [num1, num2, num3];
}



var UserInput, message, result;


/* Take user input and start or abort the game */
UserInput = prompt("Do you have a coin? (y/n)");

if(UserInput == "y"){
  numbers = MakeRandomNumbers();
  result = SlotMachine(numbers[0], numbers[1], numbers[2]);
  while(result != true){
    message = "Result: " + numbers[0] + numbers[1] + numbers[2] + "\nYou lost! Want to try again?";
    alert(message);

    numbers = MakeRandomNumbers();
    result = SlotMachine(numbers[0], numbers[1], numbers[2]);
  }

  if (result == true){
    message = "Result: " + numbers[0] + numbers[1] + numbers[2] + "\nCongratulations, you won a million smurf dollars!";
    alert(message);
  }
} 

if(UserInput == "n"){
  message = "Alright, maybe some other time!";
  alert(message);
}

</script>
